apiVersion: v1
kind: Service
metadata:
  name: llm-gemini
  namespace: dq-ai
spec:
  selector:
    app: llm-gemini
  ports:
    - port: 8001
      targetPort: 8001
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: orchestrator-api
  namespace: dq-ai
spec:
  selector:
    app: orchestrator-api
  ports:
    - port: 8002         # match the Deployment's containerPort
      targetPort: 8002   # forward correctly into the Pod
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: dq-dashboard
  namespace: dq-ai
spec:
  selector:
    app: dq-dashboard
  ports:
    - port: 80
      targetPort: 8501   # Streamlit listens on 8501 inside the Pod
      protocol: TCP
  type: LoadBalancer     # Exposes dashboard externally
